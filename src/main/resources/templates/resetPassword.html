<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ustaw hasło</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
    <form action="#" th:action="@{/resetPassword}"
          th:object="${passwordReset}" method="post">
        Hasło:
        <input type="password" th:field="*{password}" />
        <br/>
        Powtórz hasło:
        <input type="password" th:field="*{passwordRepeat}" />
        <br/>
        Imię dziecka:
        <input type="text" th:field="*{childName}" />
        <br/>
        Nazwisko dziecka:
        <input type="text" th:field="*{childSurname}" />
        <br/>
        Email:
        <input type="email" th:field="*{email}" />
        <br/>
        <input type="submit" value="Ustaw Hasło" />
    </form>
</div>
</body>
</html>
